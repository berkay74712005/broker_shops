<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <div class="broker_shop_container">
        <div id="screenBlur_shops"></div>
        <div class="shops_boxes_layout">
            <div id="shops_categories"></div>
            <div id="shops_items">
                <span class="shops_items_header">Tools</span>
                <div class="shops_items_layout"></div>
            </div>
            <div id="shops_cart">
                <span class="shops_cart_header">Shopping cart</span>
                <div class="shops_cart_layout"></div>
                <div class="shops_cart_totalPrice_box">
                    <span class="shops_cart_totalPrice_text">Total price:</span>
                    <span class="shops_cart_totalPrice_price">55$</span>
                </div>
                <div class="shops_cart_buy_layout">
                    <div class="shops_cart_buy_cash shops_cart_buy_btn" onclick="buyCartShop('cash')">
                        <div class="shops_cart_buy_btn_container">
                            <div class="shops_cart_buy_btn_image_box">
                                <img class="shops_cart_buy_btn_image" src="./assets/wallet.png">
                            </div>
                            <span class="shops_cart_buy_btn_text">Cash</span>
                        </div>
                    </div>
                    <div class="shops_cart_buy_credit_card shops_cart_buy_btn" onclick="buyCartShop('bank')">
                        <div class="shops_cart_buy_btn_container">
                            <div class="shops_cart_buy_btn_image_box">
                                <img class="shops_cart_buy_btn_image" src="./assets/credit-card.png">
                            </div>
                            <span class="shops_cart_buy_btn_text">Bank</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
